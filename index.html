<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fylo Landing</title>
	<link rel=stylesheet type=text/css href=./styles/styles.css>
	<script type=text/javascript src=./js/script.js> </script>
</head>
<body>

		<div class="container">
			<div class="left">
				<img class="guyleft" src="./images/guy-illustration-main.svg" alt="guy with key on left" />
			</div>
			<div class="right">
				<div class="header">
					<div class="logoContainer">
						<img src="./images/logo.svg" />
					</div>
					<div class="socialContainer">
						<a href="twitter.com">Twitter Icon</a>
						<a href="facebook.com">Facebook Icon</a>
						<a href="/">Mail Icon</a>
					</div>
				</div>
				<div class="textContainer">
					<h1 class="headingText">All your files in one secure location, accessible anywhere</h1>
					<p class="bodyText">Fylo stores all your most important files in one secure location. Access them whenever you
						need, share and collaborate with friends, family and <co-workers class=""></co-workers>
					</p>
				</div>
				<div class="signUpContainer">
					<h2 class="signUpText">Sign up for early access</h2>
					<form>
						<input type="email" placeholder="Enter Email"></input>
						<button type="submit">Sign Up</button>
					</form>
				</div>
				<div class="footer">
					<a href="/" class="privacyLink">Privacy Policy</a>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
